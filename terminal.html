<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lethal Outdoors: GM Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --text-neon: #45f145;
            --text-amber: #ffaa00;
            --text-error: #ff3333;
            --terminal-green: rgba(69, 241, 69, 0.8);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-neon);
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 118, 0.06));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .terminal-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            background: radial-gradient(circle, rgba(20, 40, 20, 0.15) 0%, rgba(10, 10, 12, 1) 100%);
        }

        .flicker { animation: flicker 0.15s infinite; }
        @keyframes flicker { 0% { opacity: 0.97; } 100% { opacity: 1; } }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: var(--text-neon);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }

        #terminal-output {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 1.25rem;
            margin-bottom: 10px;
            scrollbar-width: none;
        }
        #terminal-output::-webkit-scrollbar { display: none; }

        input[type="text"] {
            background: transparent;
            border: none;
            color: var(--text-neon);
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            outline: none;
            width: 100%;
        }

        .hidden { display: none; }

        .status-bar {
            border-bottom: 1px solid var(--terminal-green);
            padding-bottom: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
        }

        .amber { color: var(--text-amber); }
        .red { color: var(--text-error); }
    </style>
</head>
<body>

    <!-- LANDING VIEW -->
    <div id="landing-view" class="p-4 md:p-8 max-w-4xl mx-auto overflow-y-auto h-full flex flex-col justify-center">
        <header class="border-b-2 border-[#B5FF64] pb-4 mb-8">
            <h1 class="text-5xl text-[#FFA500] flicker uppercase tracking-widest">
                // LETHAL OUTDOORS: CONTRACT REV 4.2 //
            </h1>
        </header>

        <div class="bg-gray-900 border border-[#B5FF64] p-8 rounded-lg mb-8">
            <h2 class="text-3xl text-red-500 mb-4">CRITICAL ALERT: OFFLINE</h2>
            <p class="text-xl leading-relaxed">The Company requires terminal interaction for scrap logging and moon routing. Manual navigation buttons have been disabled to ensure protocol compliance.</p>
            <div class="mt-8">
                <button onclick="initGame()" class="bg-[#B5FF64] text-black font-bold py-4 px-12 text-3xl hover:bg-white transition uppercase rounded shadow-lg shadow-green-900/50">
                    [ INITIALIZE CONSOLE ]
                </button>
            </div>
        </div>
    </div>

    <!-- TERMINAL VIEW -->
    <div id="terminal-view" class="terminal-container hidden">
        <div class="status-bar">
            <div>ORBIT: <span id="current-moon-display">NONE</span></div>
            <div id="quota-display" class="amber">QUOTA: $0 / $1000</div>
            <div>DAYS LEFT: <span id="days-left-display" class="text-white">3</span></div>
        </div>
        
        <div id="terminal-output"></div>
        
        <div id="input-line" class="flex items-center">
            <span class="mr-2 text-2xl font-bold">></span>
            <input type="text" id="terminal-input" autofocus autocomplete="off" spellcheck="false">
            <span class="cursor"></span>
        </div>
    </div>

    <!-- GAME OVER VIEW -->
    <div id="game-over-view" class="terminal-container hidden flex flex-col items-center justify-center text-center p-10">
        <h1 class="text-8xl text-red-600 mb-4 font-bold flicker">TERMINATED</h1>
        <p class="text-4xl text-white mb-8">QUOTA NOT MET.</p>
        <button onclick="resetGame()" class="bg-red-600 text-white font-bold py-4 px-10 text-2xl hover:bg-white hover:text-red-600 transition uppercase rounded">
            [ RESTART PROTOCOL ]
        </button>
    </div>

    <script>
        // --- DATA ---
        const MOON_DATA = {
            "company": { hazard: "None", cost: 0, isSpecial: true },
            "experimentation": { hazard: "B", cost: 0, minScrap: 8, maxScrap: 11 },
            "assurance": { hazard: "D", cost: 0, minScrap: 13, maxScrap: 15 },
            "vow": { hazard: "C", cost: 0, minScrap: 12, maxScrap: 14 },
            "offense": { hazard: "B", cost: 0, minScrap: 14, maxScrap: 17 },
            "march": { hazard: "B", cost: 0, minScrap: 13, maxScrap: 16 },
            "rend": { hazard: "A", cost: 550, minScrap: 18, maxScrap: 25 },
            "dine": { hazard: "S", cost: 600, minScrap: 22, maxScrap: 26 },
            "titan": { hazard: "S+", cost: 700, minScrap: 28, maxScrap: 31 }
        };

        const SCRAP_DATA = {
            "7-chunk": [16, 28], "bottle cap": [1, 3], "bubble wrap": [1, 15], "candy": [6, 36], "coffee mug": [24, 68],
            "cookie mold pan": [12, 40], "dust pan": [12, 24], "egg beater": [12, 44], "flask": [16, 44], "hairbrush": [8, 36],
            "magnifying glass": [44, 60], "metal sheet": [10, 22], "plastic fish": [12, 28], "pill bottle": [16, 40],
            "red soda can": [18, 36], "rubber ducky": [2, 10], "tattered metal sheet": [10, 22], "toothpaste": [14, 46], "whoopie cushion": [6, 36]
        };

        // --- STATE ---
        let quotaProgress = 0; 
        let quota = 1000;
        let daysLeft = 3;
        let activeMoon = null;
        let travelPending = null;
        let shipInventory = []; 
        let runTotalScrapValue = 0;
        let runTotalDays = 0;

        const terminalOutput = document.getElementById('terminal-output');
        const terminalInput = document.getElementById('terminal-input');

        function initGame() {
            document.getElementById('landing-view').classList.add('hidden');
            document.getElementById('terminal-view').classList.remove('hidden');
            terminalInput.focus();
            terminalOutput.innerHTML = 'FORTUNE-9 OS (v4.2) INITIALIZED.\nWELCOME, EMPLOYEE.\nType "HELP" for command list.\n\n';
            updateDisplay();
        }

        function resetGame() {
            location.reload();
        }

        function updateDisplay() {
            document.getElementById('quota-display').innerText = `QUOTA: $${quotaProgress} / $${quota}`;
            document.getElementById('days-left-display').innerText = daysLeft;
            document.getElementById('current-moon-display').innerText = activeMoon ? activeMoon.toUpperCase() : "NONE";
        }

        function print(text, color = 'text-neon') {
            const div = document.createElement('div');
            div.className = color;
            div.innerHTML = text;
            terminalOutput.appendChild(div);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        function findPartialMatch(dataObj, term) {
            if (!term) return null;
            const keys = Object.keys(dataObj);
            if (dataObj[term.toLowerCase()]) return term.toLowerCase();
            return keys.find(key => key.toLowerCase().startsWith(term.toLowerCase()));
        }

        terminalInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const input = this.value.trim().toLowerCase();
                this.value = '';
                processCommand(input);
            }
        });

        function processCommand(input) {
            if (!input) return;
            print(`> ${input.toUpperCase()}`, 'text-white opacity-50');

            if (travelPending) {
                if (input === 'confirm' || input === 'c') {
                    activeMoon = travelPending;
                    travelPending = null;
                    daysLeft--;
                    print(`ROUTING TO ${activeMoon.toUpperCase()}...`, "amber");
                    updateDisplay();
                } else {
                    travelPending = null;
                    print("TRAVEL ABORTED.");
                }
                return;
            }

            const args = input.split(' ');
            const cmd = args[0];

            switch(cmd) {
                case 'help':
                    print(`AVAILABLE COMMANDS:
------------------------------------
[MOONS]      - List moons and hazards
[ROUTE]      - Travel to a moon
[SCRAP]      - Log found loot (e.g. SCRAP CUP)
[STATUS]     - Check quota and ship storage
[RULES]      - RE-ROUTE: Access Contract Rules
[SOUNDBOARD] - RE-ROUTE: Access Entity Audio
[CLEAR]      - Wipe console buffer`);
                    break;

                case 'rules':
                    print("INITIATING PAGE JUMP: RULES.HTML...", "amber");
                    setTimeout(() => { window.location.href = 'rules.html'; }, 800);
                    break;

                case 'soundboard':
                case 'index':
                    print("INITIATING PAGE JUMP: INDEX.HTML...", "amber");
                    setTimeout(() => { window.location.href = 'index.html'; }, 800);
                    break;

                case 'moons':
                    print("--- MOON DATABASE ---");
                    Object.keys(MOON_DATA).forEach(k => print(`${k.toUpperCase().padEnd(15)} | Hazard: ${MOON_DATA[k].hazard}`));
                    break;

                case 'route':
                    const target = findPartialMatch(MOON_DATA, args[1]);
                    if (target) {
                        travelPending = target;
                        print(`CONFIRM ROUTE TO ${target.toUpperCase()}? [C]ONFIRM/[D]ENY`, "amber");
                    } else {
                        print("UNKNOWN MOON COORDINATES.", "red");
                    }
                    break;

                case 'status':
                    const totalVal = shipInventory.reduce((sum, item) => sum + item.value, 0);
                    print(`--- SHIP STATUS ---`);
                    print(`LOCATION: ${activeMoon ? activeMoon.toUpperCase() : "ORBIT"}`);
                    print(`QUOTA: $${quotaProgress} / $${quota}`);
                    print(`CARGO VALUE: $${totalVal}`);
                    break;

                case 'scrap':
                    const itemMatch = findPartialMatch(SCRAP_DATA, args.slice(1).join(' '));
                    if (itemMatch) {
                        const val = Math.floor(Math.random() * (SCRAP_DATA[itemMatch][1] - SCRAP_DATA[itemMatch][0] + 1)) + SCRAP_DATA[itemMatch][0];
                        shipInventory.push({ name: itemMatch, value: val });
                        print(`LOGGED ${itemMatch.toUpperCase()}: VALUE $${val}`, "amber");
                    } else {
                        print("ITEM NOT RECOGNIZED.", "red");
                    }
                    break;

                case 'clear':
                    terminalOutput.innerHTML = '';
                    break;

                default:
                    print(`INVALID COMMAND: "${cmd}". TYPE "HELP".`, 'red');
            }
        }
    </script>
</body>
</html>
